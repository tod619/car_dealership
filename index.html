<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Classic Cars</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;500;600;700&family=Special+Elite&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
  <!-- Start: Menu -->
  <div class="menu center target">
    <div class="menu-line menu-line-1"></div>
    <div class="menu-line menu-line-2"></div>
  </div>
  <!-- End: Menu -->

  <!-- Start: Navbar -->
  <div class="navbar target">
    <a href="#home" class="navbar-link">Home</a>
    <a href="#popular" class="navbar-link">Popular Cars</a>
    <a href="#video" class="navbar-link">Video Gallery</a>
    <a href="#image" class="navbar-link">Image Gallery</a>
    <a href="#contact" class="navbar-link">Contact</a>
  </div>
  <!-- End: Navbar -->

  <!-- Start: Section 1 Home -->
  <div class="wrapper">
    <section class="section-1 center target" id="home">
      <h1 class="section-heading section-1-heading">
        Classic Cars
      </h1>
      <img src="images/car-section1.png" alt="Cars Background Image" class="section-1-img">
    </section>
  </div>
  <!-- End: Section 1 Home -->

  <!-- Start: Section 2 Popular Cars -->
  <div class="wrapper">
    <section class="section-2 target" id="popular">
      <h1 class="section-heading">Popular Cars</h1>
      <div class="cards-wrapper center">
        <!-- Start: Card -->
        <div class="card">
          <h2 class="car-name">Car Name</h2>
          <img src="images/car-1.jpg" alt="car image" class="card-img">
          <h3 class="car-price">€ 200,000</h3>
          <button type="submit" class="card-btn">See More</button>
        </div>
        <!-- End: Card -->

        <!-- Start: Card -->
        <div class="card">
          <h2 class="car-name">Car Name</h2>
          <img src="images/car-2.jpg" alt="car image" class="card-img">
          <h3 class="car-price">€ 170,000</h3>
          <button type="submit" class="card-btn">See More</button>
        </div>
        <!-- End: Card -->

        <!-- Start: Card -->
        <div class="card">
          <h2 class="car-name">Car Name</h2>
          <img src="images/car-3.jpg" alt="car image" class="card-img">
          <h3 class="car-price">€ 150,000</h3>
          <button type="submit" class="card-btn">See More</button>
        </div>
        <!-- End: Card -->
      </div>
    </section>
  </div>
  <!-- End: Section 1 Popular Cars -->

  <!-- Start: Section 3 Video Gallery -->
  <div class="wrapper">
    <section class="section-3 target" id="video">
      <h1 class="section-heading">Video Gallery</h1>
      <!-- Start: Video Wrapper -->
      <div class="video-wrapper center">
        <video src="images/car-video-1.mp4" muted loop width="500" class="video"></video>
        <video src="images/car-video-2.mp4" muted loop width="500" class="video"></video>
        <video src="images/car-video-3.mp4" muted loop width="500" class="video"></video>
      </div>      
      <!-- End: Video Wrapper -->

      <!-- Start: Video Wrapper -->
      <div class="video-wrapper center">
        <video src="images/car-video-4.mp4" muted loop width="500" class="video"></video>
        <video src="images/car-video-5.mp4" muted loop width="500" class="video"></video>
        <video src="images/car-video-6.mp4" muted loop width="500" class="video"></video>
      </div>
      <!-- End: Video Wrapper -->
    </section>
  </div>
  <!-- End: Section 3 Video Gallery -->

  <!-- Start: Section 4 Image Gallery -->
  <div class="wrapper">
    <section class="section-4 target" id="image">
      <h1 class="section-heading">Image Gallery</h1>
      <!-- Start: Gallery picture + shelf -->
      <div class="gallery center">
        <div class="gallery-shelf"></div>
        <img src="images/gallery-car-1.jpg" alt="gallery image" class="gallery-img-1">
        <img src="images/gallery-car-2.jpg" alt="gallery image" class="gallery-img-2">
        <img src="images/gallery-car-3.jpg" alt="gallery image" class="gallery-img-3">
      </div>
      <!-- End: Gallery picture + shelf -->

      <!-- Start: Gallery picture + shelf -->
      <div class="gallery center">
        <div class="gallery-shelf"></div>
        <img src="images/gallery-car-4.jpg" alt="gallery image" class="gallery-img-1">
        <img src="images/gallery-car-5.jpg" alt="gallery image" class="gallery-img-2">
        <img src="images/gallery-car-6.jpg" alt="gallery image" class="gallery-img-3">
      </div>
      <!-- End: Gallery picture + shelf -->
    </section>
  </div>
  <!-- End: Section 4 Image Gallery -->

  <!-- Start: Section 5 Contact -->
  <div class="wrapper">
    <section class="section-5 target" id="contact">
      <h1 class="section-heading">Contact Us</h1>
      <form action="#" class="contact-form">
        <input type="text" class="form-input" placeholder="Enter Your Full Name">
        <input type="email" class="form-input" placeholder="Enter Your Email">
        <textarea class="form-input" Enter Your Message></textarea>
        <input type="submit" value="Submit" class="form-btn">
      </form>
      <p class="copyright">
        Copyright &copy; GoToDesign All Rights Reserved.
      </p>
    </section>
  </div>
  <!-- End: Section 5 Contact -->

    <script src="script.js"></script>
  </body>
</html>
