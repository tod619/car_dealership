<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Classic Cars</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;500;600;700&family=Special+Elite&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
  <!-- Start: Menu -->
  <div class="menu center target">
    <div class="menu-line menu-line-1"></div>
    <div class="menu-line menu-line-2"></div>
  </div>
  <!-- End: Menu -->

  <!-- Start: Navbar -->
  <div class="navbar target">
    <a href="#home" class="navbar-link">Home</a>
    <a href="#popular" class="navbar-link">Popular Cars</a>
    <a href="#video" class="navbar-link">Video Gallery</a>
    <a href="#image" class="navbar-link">Image Gallery</a>
    <a href="#contact" class="navbar-link">Contact</a>
  </div>
  <!-- End: Navbar -->

  <!-- Start: Section 1 Home -->
  <div class="wrapper">
    <section class="section-1 center target" id="home">
      <h1 class="section-heading section-1-heading">
        Classic Cars
      </h1>
      <img src="images/car-section1.png" alt="Cars Background Image" class="section-1-img">
    </section>
  </div>
  <!-- End: Section 1 Home -->

  <!-- Start: Section 2 Popular Cars -->
  <div class="wrapper">
    <section class="section-2 target" id="popular">
      <h1 class="section-heading">Popular Cars</h1>
      <div class="cards-wrapper center">
        <!-- Start: Card -->
        <div class="card">
          <h2 class="car-name">Car Name</h2>
          <img src="images/gallery-car-1.jpg" alt="car image" class="card-img">
          <h3 class="car-price">€ 200,000</h3>
          <button type="submit" class="card-btn">See More</button>
        </div>
        <!-- End: Card -->

        <!-- Start: Card -->
        <div class="card">
          <h2 class="car-name">Car Name</h2>
          <img src="images/gallery-car-2.jpg" alt="car image" class="card-img">
          <h3 class="car-price">€ 170,000</h3>
          <button type="submit" class="card-btn">See More</button>
        </div>
        <!-- End: Card -->

        <!-- Start: Card -->
        <div class="card">
          <h2 class="car-name">Car Name</h2>
          <img src="images/gallery-car-3.jpg" alt="car image" class="card-img">
          <h3 class="car-price">€ 150,000</h3>
          <button type="submit" class="card-btn">See More</button>
        </div>
        <!-- End: Card -->
      </div>
    </section>
  </div>
  <!-- End: Section 1 Popular Cars -->

  <!-- Start: Section 3 Video Gallery -->
  <div class="wrapper">
    <section class="section-3 target" id="video"></section>
  </div>
  <!-- End: Section 3 Video Gallery -->

  <!-- Start: Section 4 Image Gallery -->
  <div class="wrapper">
    <section class="section-4 target" id="image"></section>
  </div>
  <!-- End: Section 4 Image Gallery -->

  <!-- Start: Section 5 Contact -->
  <div class="wrapper">
    <section class="section-5 target" id="contact"></section>
  </div>
  <!-- End: Section 5 Contact -->

    <script src="script.js"></script>
  </body>
</html>
